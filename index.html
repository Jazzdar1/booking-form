<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 0;
            margin: 0;
        }
        .form-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-group > div {
            flex: 1 1 calc(25% - 15px); /* 4 items per row */
            min-width: 220px;
        }
        .extra-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .extra-items input {
            margin-right: 8px;
        }
        button {
            background-color: #feb47b;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #ff7e5f;
        }
        .summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .summary > div {
            flex: 1 1 calc(50% - 15px); /* Two items per row */
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book Your Ride</h2>
        <form method="POST" action="https://formsubmit.co/admin@kashmircabservice.online">
            <!-- Pickup and Drop-off Section -->
            <div class="input-group">
                <div>
                    <label for="pickup-location">Pickup Location:</label>
                    <input type="text" id="pickup-location" name="Pickup Location" placeholder="Enter pickup location" required>
                </div>
                <div>
                    <label for="dropoff-location">Drop-off Location:</label>
                    <input type="text" id="dropoff-location" name="Drop-off Location" placeholder="Enter drop-off location" required>
                </div>
            </div>

            <!-- Passenger and Vehicle Section -->
            <div class="input-group">
                <div>
                    <label for="passenger-count">Passenger Count:</label>
                    <input type="number" id="passenger-count" name="Passenger Count" min="1" max="20" required>
                </div>
                <div>
                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type" name="Vehicle Type" required>
                        <option value="" data-fare="0">Select a vehicle type</option>
                        <option value="economy" data-fare="">Sedon (1-4 passengers) - </option>
                        <option value="standard" data-fare="75">Ertiga (1-4 passengers) - </option>
                        <option value="luxury" data-fare="120">Innova (1-4 passengers) - </option>
                        <option value="suv" data-fare="150">Crysta (5-7 passengers) - </option>
                        <option value="minivan" data-fare="200">Urbania (8-12 passengers) - </option>
                        <option value="bus-small" data-fare="300">Tempo Travel (13-17 passengers) - </option>
                        <option value="bus-large" data-fare="400">Tavera (1-8 passengers) - </option>
                    </select>
                </div>
            </div>

            <!-- Extra Items Section -->
            <div class="extra-items">
                <div>
                    <label>Extra Items:</label><br>
                    <input type="checkbox" id="gps" name="Extra Items" value="GPS"> GPS ()
                </div>
                <div>
                    <input type="checkbox" id="child-seat" name="Extra Items" value="Child Seat"> Child Seat ()
                </div>
                <div>
                    <input type="checkbox" id="wifi" name="Extra Items" value="WiFi"> WiFi ()
                </div>
            </div>

            <!-- Payment Details Section -->
            <div class="input-group">
                <div>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="Payment Method" required>
                        <option value="">Select Payment Method</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Net Banking">UPI</option>
                        <option value="Cash on Delivery">Cash</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="input-group">
                <div>
                    <label for="whatsapp">WhatsApp Number:</label>
                    <input type="tel" id="whatsapp" name="WhatsApp" placeholder="Enter your WhatsApp number" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="Email" placeholder="Enter your email address" required>
                </div>
            </div>

            <!-- Payment Summary -->
            <div class="summary">
                <div>
                    <label for="amount">Total Amount:</label>
                    <input type="text" id="amount" name="Total Amount" placeholder="Total amount will appear here" readonly>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Booking</button>
        </form>
    </div>

    </body>
</html>
